<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitteraLudo - Aprende Literatura Jugando</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-wrapper">
        <header class="app-header">
            <img src="img/logo_placeholder.svg" alt="LitteraLudo Logo" class="logo"> <!-- Placeholder para logo -->
            <h1>LitteraLudo</h1>
        </header>

        <main id="app-container">
            <section id="topic-selection-screen">
                <h2>Elige un Tema</h2>
                <div id="topics-list">
                    <!-- Los temas se cargarán aquí por JS -->
                </div>
            </section>

            <section id="quiz-screen" class="hidden">
                <div id="quiz-header">
                    <div class="quiz-info-top">
                        <button id="back-to-topics-from-quiz-btn" class="icon-btn back-btn" title="Volver a Temas">
                            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                        </button>
                        <h2 id="quiz-topic-title"></h2>
                        <div id="lives-container">
                            <!-- Vidas (corazones) se cargarán aquí -->
                        </div>
                    </div>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>

                <div id="question-area">
                    <p id="question-text"></p>
                </div>

                <div id="options-container">
                    <!-- Opciones de respuesta se cargarán aquí -->
                </div>
            </section>

            <section id="results-screen" class="hidden">
                <div id="results-content">
                    <h2 id="results-title"></h2>
                    <div id="results-icon"></div> <!-- Para un icono grande de éxito/fallo -->
                    <p id="results-score"></p>
                    <p id="results-message"></p>
                    <div class="results-actions">
                        <button id="restart-topic-btn" class="action-btn primary">Reintentar Tema</button>
                        <button id="back-to-topics-btn" class="action-btn secondary">Volver a Temas</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Contenedor de feedback inferior (estilo Duolingo) -->
    <div id="bottom-feedback-banner" class="hidden">
        <div class="feedback-content">
            <div id="feedback-icon"></div>
            <div class="text-content">
                <h3 id="feedback-title"></h3>
                <p id="feedback-explanation"></p>
            </div>
        </div>
        <button id="continue-btn">Continuar</button>
    </div>

    <footer>
        <p>© 2023 LitteraLudo. Aprende literatura de forma divertida.</p>
    </footer>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
